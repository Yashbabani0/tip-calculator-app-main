<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="" />
      </header>

      <div class="tip_calcu">
        <div class="tip_calcu_input">
          <div class="part1">
            <label for="add_people_input">Bill</label>
            <div class="add_amount_input">
              <img src="./images/icon-dollar.svg" alt="" class="icon1" />
              <input type="number" id="add_amount_input" />
            </div>
          </div>
          <div class="part2">
            <label for="">Select Tip %</label>
            <div class="tip">
              <div class="tips tip1">5%</div>
              <div class="tips tip2">10%</div>
              <div class="tips active_tip tip3">15%</div>
              <div class="tips tip4">25%</div>
              <div class="tips tip5">50%</div>
              <input type="number" id="custom_tip" placeholder="CUSTOM" />
            </div>
          </div>
          <div class="part3">
            <div class="number_of_people_lable">
              <label for="">Number of People</label>
              <p class="error">can't be zero</p>
            </div>
            <div>
              <input
                type="number"
                name="number_of_people_input"
                id="number_of_people_input"
              />
              <img
                src="./images/icon-person.svg"
                alt=""
                class="icon2"
              />
            </div>
          </div>
        </div>

        <div class="result">
          <div class="tip_amount">
            <div>
              <b>Tip Amount</b>
              <p class="person">/ person</p>
            </div>
            <div class="amount" id="tip_amount">$0.00</div>
          </div>

          <div class="total">
            <div>
              <b>Total</b>
              <p class="person">/ person</p>
            </div>
            <div class="amount" id="total_amount">$0.00</div>
          </div>
          <div class="reset">RESET</div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/yashbabani0">Yash Babani</a>.
    </div>
  </body>
</html>
